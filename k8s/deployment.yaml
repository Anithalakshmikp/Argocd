apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k3s
  labels:
    app: hello-k3s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k3s
  template:
    metadata:
      labels:
        app: hello-k3s
    spec:
      containers:
      - name: hello-k3s
        image: localhost:5000/hello-k3s:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
